<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 *ngIf="locationTrackerProvider.watch">Watch: {{!locationTrackerProvider.watch.isStopped}}</h3>
  <h3>Current Latitude: {{locationTrackerProvider.lat}}</h3>
  <h3>Current Longitude: {{locationTrackerProvider.lng}}</h3>
  <button ion-button full primary (click)="start()">Start Tracking</button>
  <button ion-button full primary (click)="stop()">Stop Tracking</button>
  <button ion-button full primary (click)="clear()">Clear History</button>


  <div *ngIf="locationTrackerProvider.history">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div *ngFor="let rec of locationTrackerProvider.history">
            {{rec.source + ' ' + rec.time + ' ' +  rec.lat + ' ' + rec.lng}}
          </div>
        </ion-col>
        <ion-col>
          <div *ngFor="let log of locationTrackerProvider.logs">
            {{log}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
